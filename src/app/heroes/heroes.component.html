<ul>
  <li class="d-flex m-1" *ngFor="let h of heroes" (click)="onSelected(h)"
      [class.selected]="h === selectedHero">
    <span class="rounded-left p-2 bg-primary text-light">{{h.id}}</span>
    <div class="rounded-right p-2 bg-light text-dark w-50">{{h.name}}</div>
  </li>
</ul>

<app-hero-detail [selectedHero]="selectedHero"></app-hero-detail>
